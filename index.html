<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Your Notes</title>
  <script defer src="scriptForIndex.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Your Notes</h1>
    <p>by Lukas</p>
  </header>
  <div id="login">
    <form id="Login">
      <label for="username1">User name :</label>
        <input type="text" name="username1" id="usernameLogin">
      <label for="password1">Password :</label>
        <input type="text" name="password1" id="passwordLogin">
      <button id="submit1">Login</button>
      <button id="registerBtn">Register</button>
      <h2 id="error"></h2>
    </form>
  </div>
  <div id="register">
    <button id="close">X</button>
    <h3 id="registerH3">Welcome new user, please register</h3>
    <form id="forLogin">
      <label for="username">User name</label>
        <input type="text" name="username" id="username">
      <label for="password">Password</label>
        <input type="text" name="password" id="password">
        <label for="password2">Repeat Password</label>
        <input type="text" name="password2" id="password2">
      <button id="submit">Register</button>
    </form>
  </div>
  
</body>
</html>
